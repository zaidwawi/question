{% extends 'base.html' %}


{% block body  %}


<form action="/add" method="POST" class="mt-5" > 
    <h3 class="text-center"> Add question </h3>
    <div class="form-group">
        <label for="title"> Question Title </label>
        <input type="text" name="title" class="form-control" id="title" placeholder="question title" required>
    </div>
    <div class="form-group">
        <label for="question"> Question :  </label>
        <input type="text" name="question" id="qustion" class="form-control" placeholder="Question here ">
    </div>
    <div class="form-group">
        <label for="answer"> Enter the answer : </label>
        <input type="text" name = 'answer' class="form-control" id="answer" placeholder="answer">
    </div>
    <div class="form-group">
        <label for="Subject"> Choose Subject </label> <br>
        <select id="Subject" class="form-select form-select-lg btn btn-block bg-white" name="subjects" aria-label=".form-select-lg example">
            <option selected>Choose Subject</option>
            <option value="Math">Math</option>
            <option value="Arabic">Arabic</option>
            <option value="English">English</option>
            <option value="Physics">Physics</option>
          </select>
    
    </div>
    <br>
    <input type="submit" class="btn btn-success btn-block">
</form>


{% endblock %}
