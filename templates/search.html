{% extends 'base.html' %}


{% block body %}

<form action="/search" class="input-group" method="POST">
    <input type="text" placeholder="Serch question ..." name="search" class="form-control " >
   <span> <input type="submit" value="search" class="btn btn-primary"></span>
</form>

<h4 class="text-center mt-5">Search result : </h4>
{% for question in data %}
<ul class="mt-5 text-center">
<a href="/question/{{user.id}}/{{question.id}}" style="color:#333;cursor: pointer; text-decoration:none; height:100%; width:100%;" class = "h4"> <li style="color: #333; list-style:none" class=""> {{ question.title }}</a> </li>
<hr style="border-bottom:4px solid red">
</ul>

{% endfor %}

{% endblock %}
